<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:form>
		<label>Recherche: </label>
		<h:inputText value="#{mbRecherche.saisie}" />
		<h:commandLink action="#{mbRecherche.rechercherPersonne()}"
			value="Recherche" />
		<br/>
		<h:dataTable value="#{mbRecherche.personnes}" var="pers" rendered="#{mbRecherche.personnes.size() > 0}">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputLabel value="#{pers.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nom</f:facet>
				<h:outputLabel value="#{pers.nom}" />
			</h:column>
			<h:column>
				<f:facet name="header">Prenom</f:facet>
				<h:outputLabel value="#{pers.prenom}" />
			</h:column>
			<h:column>
				<f:facet name="header">Mail</f:facet>
				<h:outputLabel value="#{pers.mail}" />
			</h:column>
			<h:column>
				<f:facet name="header">Date de naissance</f:facet>
				<h:outputLabel value="#{pers.dob}" />
			</h:column>

		</h:dataTable>
	</h:form>
</body>
</html>
